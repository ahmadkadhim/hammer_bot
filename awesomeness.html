<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/awesomeness.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/robolution.js"></script>
    </head>
    <body>
        <div id="danceboard">
            <nav>
                <h1 id="title">Dance Dance Robolution</h1>
                <ul>
                    <li class="button" id="controls">User Controls</li>
                    <li class="button" id="moonwalk">Clown Dance</li>
                </ul>
            </nav>
            <div class="controller">
                <div class="arrow" id="up"></div>
                <div class="arrow clear" id="left"></div>
                <div class="arrow" id="stop"></div>
                <div class="arrow" id="right"></div>
                <div class="arrow" id="down"></div>
                <div class="clear"></div>
            </div>
            <div class="canvas-frame">
              <canvas id="canvas" width="580" height="340"></canvas>
            </div>
            <div id="youtube">
                <div id="player"></div>
            </div>
        </div>
    </body>
</html>
